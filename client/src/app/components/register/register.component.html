
<h5 class="page-header register-title">用户注册</h5>

<div class="row show-hide-message text-center">
  <div [ngClass]="messageClass">
    {{ message }}
  </div>
</div>

<div class="container register-container">
  <form [formGroup]="form" class="register-form" (submit)="onRegisterSubmit()">

    <div class="form-group">
      <label for="username">用户名</label>
      <div [ngClass]="{'has-error': (form.controls.username.errors && form.controls.username.dirty) || (!usernameValid && form.controls.username.dirty), 'has-success': !form.controls.username.errors && usernameValid}">
        <input type="text" name="username" formControlName="username" (blur)="checkUsername()" class="form-control" autocomplete="off" placeholder="用户名为数字字母下划线">
        <ul class="help-block">
          <li [style.list-style]="'none'" *ngIf="(form.controls.username.errors?.required && form.controls.username.dirty)">必填字段</li>
          <li [style.list-style]="'none'" *ngIf="(form.controls.username.errors?.minlength || form.controls.username.errors?.maxlength)">用户名为2-20个字符</li>
          <li [style.list-style]="'none'" *ngIf="form.controls.username.errors?.validateUsername && form.controls.username.dirty">该用户名不合法，用户名为数字，字母，下划线</li>
          <li [style.list-style]="'none'" *ngIf="usernameMessage">{{ usernameMessage }}</li>
        </ul>
      </div>
    </div>

    <div class="form-group">
      <label for="email">邮箱</label>
      <div [ngClass]="{'has-error': (form.controls.email.errors && form.controls.email.dirty) || (!emailValid && form.controls.email.dirty), 'has-success': !form.controls.email.errors && emailValid}">
        <input type="text" name="username" formControlName="email" (blur)="checkEmail()" class="form-control" autocomplete="off" placeholder="邮箱地址">
        <ul class="help-block">
          <li [style.list-style]="'none'" *ngIf="(form.controls.email.errors?.required && form.controls.email.dirty)">必填字段</li>
          <li [style.list-style]="'none'" *ngIf="(form.controls.email.errors?.minlength || form.controls.email.errors?.maxlength) && form.controls.email.dirty">邮箱为5-30个字符</li>
          <li [style.list-style]="'none'" *ngIf="form.controls.email.errors?.validateEmail && form.controls.email.dirty">该邮箱格式不正确</li>
          <li [style.list-style]="'none'" *ngIf="emailMessage">{{ emailMessage }}</li>
        </ul>
      </div>
    </div>

    <div class="form-group">
      <label for="password">密码</label>
      <div [ngClass]="{'has-error': (form.controls.password.errors && form.controls.password.dirty), 'has-success': !form.controls.password.errors}">
        <input type="password" name="password" formControlName="password" class="form-control" autocomplete="off" placeholder="6-30位密码">
        <ul class="help-block">
          <li [style.list-style]="'none'" *ngIf="(form.controls.password.errors?.required && form.controls.password.dirty)">必填字段</li>
          <li [style.list-style]="'none'" *ngIf="(form.controls.password.errors?.minlength || form.controls.password.errors?.maxlength)">密码为6-30个字符</li>
          <li [style.list-style]="'none'" *ngIf="form.controls.password.errors?.validatePassword && form.controls.password.dirty">密码至少6位</li>
        </ul>
      </div>
    </div>

    <div class="form-group">
      <label for="confirm">确认密码</label>
      <div [ngClass]="{'has-error': (form.controls.confirm.errors && form.controls.confirm.dirty) || (form.errors?.matchingPasswords && form.controls.confirm.dirty), 'has-success': !form.controls.confirm.errors && !form.errors?.matchingPasswords}">
        <input type="password" name="confirm" formControlName="confirm" class="form-control" autocomplete="off" placeholder="请输入和上面一样的密码">
        <ul class="help-block">
          <li [style.list-style]="'none'" *ngIf="(form.controls.confirm.errors?.required && form.controls.confirm.dirty)">必填字段</li>
          <li [style.list-style]="'none'" *ngIf="(form.controls.confirm.errors?.minlength || form.controls.confirm.errors?.maxlength)">密码为8-35个字符</li>
          <li [style.list-style]="'none'" *ngIf="form.errors?.matchingPasswords && form.controls.confirm.dirty">两次密码不一致</li>
        </ul>
      </div>
    </div>

    <input type="submit" [disabled]="form.invalid || processing || !usernameValid || !emailValid" class="btn btn-primary btn-lg register-submit" value="提交">

  </form>
</div>
